<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="column-full">
        <h2>code journal</h2>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h1>new entry</h1>
          </div>
          <div class="column-half img-div">
            <img id="image" class="img" src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <div class="column-half">
            <label class="label-title" for="title">title</label>
            <input id="title" type="text" required>
            <label for="photo-url">photo URL</label>
            <input id="photo-url" type="url" name="photo-url">
          </div>
          <div class="column-full">
            <label for="message">notes</label>
            <textarea id="message" name="message" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="submit-button__column">
            <input id="submit" class="submit-button" type="submit">
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
