<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row header-layout">
        <div class="">
          <h2 class="project-name">code journal</h2>
        </div>
        <div class="entries-button__div">
          <a id="entries-button" href="#" tabindex="1">entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row main-title-layout">
      <div class="">
        <h1>new entry</h1>
      </div>
      <div>
        <a id="new-button" class="new-button hidden" href="#" tabindex="2">new</a>
      </div>
    </div>
    <div class="column-full no-entries-div hidden">
      <p>No entries have been recorded.</p>
    </div>
    <div data-view="entry-form">
      <form id="form" action="">
        <div class="row">
          <div class="column-half img-div">
            <img id="image" class="img" src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <div class="column-half">
            <label class="title-margin-top" for="title">title</label>
            <input id="title" type="text" required>
            <label for="photo-url">photo URL</label>
            <input id="photo-url" type="url" name="photo-url" required>
          </div>
          <div class="column-full">
            <label for="message">notes</label>
            <textarea id="message" name="message" cols="30" rows="13" required></textarea>
          </div>
        </div>
        <div class="row delete-submit-button-layout">
          <div>
            <a id="delete-button" class="delete-button hidden" href="#">delete</a>
          </div>
          <div>
            <input id="submit" class="submit-button" value="save" type="submit">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <ul id="entries-list"></ul>
    </div>
    <div id="overlay" class="overlay hidden"></div>
    <div id="delete-confirmation-modal" class="row modal-layout hidden">
      <div class="column-four-fifth">
        <h3 class="text-align-center">Are you sure you want to delete this entry?</h3>
        <div class="row yes-no-buttons-layout">
          <div class="">
            <a id="no-button__delete" class="no-button" href="#">no</a>
          </div>
          <div class="">
            <a id="yes-button__delete" class="yes-button" href="#">yes</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
